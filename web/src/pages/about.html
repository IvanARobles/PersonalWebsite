<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page Info -->
    <title>Ivan Robles - About Me</title>
    <meta name="author" content="Ivan Robles">
    <meta name="description" content="Ivan Robles About Me">

    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="images/IvanRoblesFav.png">

    <!-- Scripts added at end of body -->
  </head>

  <body>

    <!-- Header of Page -->
    <div class='hero' id="hero-id">
      <div class="left-hero">
        <a href="/" title="Home Page">
          <img class="logo" src="images/IvanRoblesLogoWhite.png" alt="IvanRobles Logo"
          onmouseover="this.src='images/IvanRoblesLogoAccent.png';" 
          onmouseout="this.src='images/IvanRoblesLogoWhite.png';" href="/">
        </a>
      </div>
      <div class="header header-wave-wrapper" id="index-header">
        <span class="header-wave">A</span>
        <span class="header-wave">b</span>
        <span class="header-wave">o</span>
        <span class="header-wave">u</span>
        <span class="header-wave">t</span>
        <span class="header-wave">&nbsp;M</span>
        <span class="header-wave">e</span>
      </div>
      <div class="right-hero">
        <div title="Show Menu" class="menu-btn"></div>
      </div>
    </div>
    <!-- End of Header -->

    <!-- Contains the dropdown menu -->
    <div class="dropdown">
      <nav class="menu-list">
        <a href="/" title="Home Page">home.</a>
        <a href="/visual-resume" title="Open Interactive Resume">interactive-resume.</a>
        <a href="/projects" title="Open Projects Page">projects.</a>
        <a href="/art" title="Open Art Page">art.</a>
        <a href="/#contact-section-header" title="Open Contact Section">contact.</a>
      </nav>
    </div>

    <!-- Empty Space Separator -->
    <section class="empty-landing-space"></section>

    <!-- Bar to Scroll Back to Top of Current Page -->
    <div class="page-center">
      <span class="btn-text displayed btn-up" title="Scroll Back to Top" 
        onclick="document.getElementById('hero-id').scrollIntoView({behavior: 'smooth', block: 'start'});" >
        Back to Top
      </span>
    </div>

    <!-- Contains the footer : Copyright for app name -->
  <footer>
    <p class="copy-right">Â© Ivan Robles 2022</p>
  </footer>

  <!-- Import icons for buttons -->
  <script src="https://kit.fontawesome.com/06c5daf794.js" crossorigin="anonymous"></script>

  <!-- Import JS source files -->
  <script type="module" src="js/main.js"></script>

  <!-- No Script for when JS is not supported or disabled -->
  <noscript>
    <p>Sorry, your browser does not have JavaScript enabled...</p>
  </noscript>

  </body>
</html>
